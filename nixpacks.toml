# Nixpacks configuration for Railway deployment
# Installs Tesseract OCR and ImageMagick for document processing

[phases.setup]
nixPkgs = ['tesseract', 'imagemagick']
nixLibs = ['tesseract']

[phases.install]
cmds = ['echo "Tesseract and ImageMagick installed successfully"']

[start]
cmd = 'php -S 0.0.0.0:${PORT:-8080} router.php'
